    <!-- HEADER NAV shared with your main site -->
    <!-- NAVBAR -->
<header class="navbar">

    <!-- Logo -->
    <div class="logo-section">
        <img src="logo.png" alt="Edmore Academy Logo" class="logo" />
        <div class="title-text">
            <h1 data-en="Edmore Academy" data-zh="艾德摩尔学院">Edmore Academy</h1>
            <p data-en="Counseling, tutoring, and courses" data-zh="升学咨询・个性辅导・学术课程">

    <!-- Hamburger menu (MUST come BEFORE nav-links) -->
    <div class="hamburger" onclick="toggleMenu()">☰</div>

    <!-- Navigation links -->
    <nav class="nav-links" id="nav-menu">
        <a href="index.html" data-en="Home" data-zh="首页">Home</a>

function toggleMenu() {
